<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="shopping.css">
</head>
<body>
    <h1>Products</h1>
    <div class="container">
        <div class="product-card">
            <img src="airpods.png" alt="Airpods">
            <h2>Airpods</h2>
            <p>$90.00</p>
            <button onclick="addToCart()">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="camera.png" alt="Camera">
            <h2>Camera</h2>
            <p>$300.00</p>
            <button onclick="addToCart()">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="monitor.png" alt="Monitor">
            <h2>Monitor</h2>
            <p>$120.00</p>
            <button onclick="addToCart()">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="laptop.png" alt="Laptop">
            <h2>Laptop</h2>
            <p>$350.00</p>
            <button onclick="addToCart()">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="tablet.png" alt="Tablet">
            <h2>Tablet</h2>
            <p>$130.00</p>
            <button onclick="addToCart()">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="television.png" alt="Television">
            <h2>Television</h2>
            <p>$500.00</p>
            <button onclick="addToCart()">Add to Cart</button>
        </div>
    </div>
    <script src="shopping.js"></script>
</body>
</html>
