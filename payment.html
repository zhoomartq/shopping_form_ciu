<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="payment-form">
        <h2>Enter Your Payment Method</h2>
        <p>We will use this payment method from the next subscription payment</p>
        <div class="payment-method">
            <label for="credit-card">
                <input type="radio" id="credit-card" name="payment-type" checked> Credit Card
            </label>
            <label for="paypal">
                <input type="radio" id="paypal" name="payment-type"> PayPal
            </label>
        </div>
        <div class="card-details" id="card-details-section">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" required>
            <br>
            <label for="expiration-date">Expiration Date (MM/YY):</label>
            <input type="text" id="expiration-date" required>
            <br>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" required>
            <br>
        </div>
        <div class="payment-buttons">
            <button type="button">Back</button>
            <button type="submit">Continue</button>
        </div>
    </div>
</body>
</html>
